    <script type="text/javascript">
      function buyNow(x)
      {
        var qnty=document.getElementById(x).value;
        if(qnty==0)
        {
          alert("Please enter item quantity.");
        }
        else{
          var str=x.split("_");
          var pizza=str.join(" ");
          localStorage.setItem("pizza_name",pizza);
          localStorage.setItem("pizza_quantity",qnty);
          window.location.href="../checkout/checkoutForm.html";
        }
      }
    </script>
